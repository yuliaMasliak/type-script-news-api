<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
        <link rel="icon" type="image/x-icon" href="../assets/favicon.png" />
    <script defer src="bundle.js"></script></head>
    <body>
        <header>
            <h1>News Portal</h1>
            <div class="date"></div>
        </header>
        <main>
            <div class="search">
                <input type="text" class="search-input" value="Enter word to search by topic" onfocus="value=''" />
                <button type="submit" class="submit-input">Search</button>
            </div>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer>
            <div class="logo">
                <a href="https://rs.school/js-en/"
                    ><img src="../assets/rs-school-logo.svg" alt="logo" class="logo-svg"
                /></a>
            </div>
            <div>
                <p class="copyright">Copyright <a href="https://newsapi.org">NewsAPI</a></p>
                <p class="author">
                    This project is open-sourced on
                    <a href="https://github.com/rolling-scopes-school/yuliamasliak-JSFEEN2022Q3/tree/type-script"
                        >Git Hub</a
                    >
                    <br />
                    January 2023
                </p>
            </div>
            <div class="logo"></div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

        <script src="./bundle.js"></script>
    </body>
</html>
